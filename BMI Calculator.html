<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Enter Your height in CM <input type="text" id="height"></label></p>
        <p><label>Enter Your weight in KGS <input type="text" id="weight"></label></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="bmi-value"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
    const form = document.querySelector('form');
    document.addEventListener('submit', function(e){
      e.preventDefault()
      const height = parseInt(document.querySelector('#height').value);
      const weight = parseInt(document.querySelector('#weight').value);
      const result = document.querySelector('#results');
      const bmiValue = document.querySelector('#bmi-value');
      if(height== ''|| height<0 || isNaN(height)){
        result.innerHTML = "<span>Enter Valid Numbers</span>"
        return;
      }
       else if(weight== ''|| weight<0 || isNaN(weight)){
        result.innerHTML = "<span>Enter Valid Numbers</span>"
        return;
      }
      
        const bmi = (weight / ((height * height) / 10000)).toFixed(2);
        result.innerHTML = ` <span>Your BMI Value is= ${bmi}` 

      if(bmi<18.6){
       bmiValue.innerHTML = "<span>UnderWeight</span>"
      } else   if(bmi >= 18.6 && bmi <= 24.9){
       bmiValue.innerHTML = "<span>Healthys BMI</span>"
      } else{
       bmiValue.innerHTML = "<span>Over Weight</span>"
      }

    })
    </script>
</html>
