<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        #body{
            background-color: white;
            color: black;
        }
    </Style>
</head>
<body>
   <span>This Will Help In Choosing Background Color</span>
   <script>
    let color = prompt("Enter A ColorName/Hexa")
    function changeBackground(){
         document.body.style.backgroundColor = color;
    };
    changeBackground()
   </script> 
</body>
</html>
